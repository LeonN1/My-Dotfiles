include-file = $HOME/.config/polybar/dark-minimalist.ini

[bar/main]
height = 40
offset-x = 10
offset-y = 12
top = true
fixed-center = true
width = 99%
radius = 12
border-size = 2
border-color = #757480

wm-restack = bspwm

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.crust}
foreground = ${colors.text}

font-0 = "Cantarell:style=Bold:size=13;3"
font-1 = "CaskaydiaCove NFM::style=Regular:size=20;5"

modules-left = bspwm
modules-center = date
modules-right = systray powermenu

cursor-click = pointer

[bar/external]
monitor = eDP-1
modules-left =
modules-center = bspwm
modules-right = date
inherit = bar/main

[module/systray]
format-padding-left = 10pt
type = internal/tray
tray-spacing = 4pt
tray-size = 60%

[settings]
screenchange-reload = true
format-padding = 1

[module/bspwm]
type = internal/bspwm

format = <label-state> <label-mode>
format-padding = 4
radius = 6

label-focused = %index%
label-focused-foreground = ${colors.base}
label-focused-background = ${colors.blue}
label-focused-padding = 4

label-occupied = %index%
label-occupied-foreground = ${colors.overlay0}
label-occupied-padding = 4

label-urgent = %index%
label-urgent-foreground = ${colors.red}
label-urgent-padding = 4

label-empty = %index%
label-empty-foreground = ${colors.surface0}
label-empty-padding = 4

[module/date]
type = internal/date
interval = 1

time = "%b %d %H:%M"

format = <label>
format-padding = 5
label = %{T1}%time%%{T-}

[module/powermenu]
type = custom/text
label = "‚èª"
click-left = ~/.config/rofi/scripts/rofi-power.sh
label-padding-right = 4
