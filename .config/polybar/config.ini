include-file = $HOME/.config/polybar/dark-minimalist.ini

[bar/main]
height = 40
offset-y = 0
top = true
fixed-center = true

wm-restack = bspwm

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.crust}
foreground = ${colors.text}

font-0 = "Cantarell:style=Bold:size=13;3"
font-1 = "Font Awesome 6 Brands Regular:style=Regular:size=15;5"
font-2 = "Font Awesome 6 Free Solid:style=Solid:size=15;5"
font-3 = "Font Awesome v4 Compatibility Regular:style=Regular:size=15;5"
font-4 = "Font Awesome 6 Free Regular:style=Regular:size=15;5"

modules-left = powermenu
modules-center = bspwm
modules-right = systray date

cursor-click = pointer

[bar/external]
monitor = HDMI-1-1
modules-left =
modules-center = bspwm
modules-right = date
inherit = bar/main

[module/systray]
type = internal/tray
tray-spacing = 4pt

[settings]
screenchange-reload = true
format-padding = 1

[module/bspwm]
type = internal/bspwm

format = <label-state> <label-mode>

label-focused = %index%
label-focused-foreground = ${colors.base}
label-focused-background = ${colors.blue}
label-focused-padding = 4

label-occupied = %index%
label-occupied-foreground = ${colors.overlay0}
label-occupied-padding = 4

label-urgent = %index%
label-urgent-foreground = ${colors.red}
label-urgent-padding = 4

label-empty = %index%
label-empty-foreground = ${colors.surface0}
label-empty-padding = 4

[module/date]
type = internal/date
interval = 1

time = "%a, %b %d %H:%M"

format = <label>
format-padding = 5
label = %{T1}%time%%{T-}

[module/powermenu]
type = custom/text
content = "‚èª"
click-left = ~/.config/rofi/scripts/rofi-power.sh
content-padding = 3
content-foreground = ${colors.crust}
content-background = ${colors.text}